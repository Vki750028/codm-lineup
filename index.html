<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM æ‰‹é›·åœ°åœ– - ä½¿ç”¨è€…æ¨¡å¼</title>

  <!-- ğŸ”§ é é¢æ¨£å¼è¨­å®š -->
  <style>
	html, body {
    overflow-x: hidden;
    width: 100%;
    box-sizing: border-box;
  }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* åœ°åœ–å®¹å™¨ï¼Œè² è²¬æ”¾åœ–ç‰‡èˆ‡é»ä½å…ƒç´  */
    #map-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    /* åœ°åœ–åœ–åƒè¨­å®š */
    #map {
      width: 100%;
      display: block;
    }

    /* é»ä½æ¨£å¼ */
    .point {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: grab;
    }
    .point.yellow { background-color: yellow; }  /* æŠ•æ“²é» */
    .point.red { background-color: red; }        /* ç‚¸é» */

    /* é»èˆ‡é»ä¹‹é–“çš„é€£ç·šæ¨£å¼ */
    .line {
      position: absolute;
      pointer-events: none;
      height: 2px;
      background-color: rgba(0, 0, 255, 0.5);
      transform-origin: 0 0;
    }

    /* ä¸Šæ–¹åŠŸèƒ½æ§åˆ¶å€ */
    .controls {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls select, .controls button, .controls input[type=file] {
      padding: 5px;
    }

    /* JSON åŒ¯å‡ºå€å¡Šæ¨£å¼ */
    #export-area {
      width: 100%;
      height: 150px;
    }

    /* ç‹€æ…‹åˆ—é¡¯ç¤ºç›®å‰æ¨¡å¼ï¼ˆç·¨è¼¯æˆ–ç€è¦½ï¼‰ */
    #status {
      background: #222;
      color: #0f0;
      padding: 5px 10px;
      font-size: 14px;
    }

    /* åˆ‡æ›æ¨¡å¼æŒ‰éˆ• */
    #mode-toggle {
      margin-left: auto;
      font-weight: bold;
    }

    /* åˆå§‹æç¤ºè¨Šæ¯ï¼ˆå°šæœªè¼‰å…¥åœ°åœ–æ™‚ï¼‰ */
    #map-hint {
      text-align: center;
      font-size: 18px;
      color: #555;
      padding: 20px;
      display: none;
    }

    /* ç·¨è¼¯æ¡†ï¼ˆé»å³éµæ™‚å‡ºç¾ï¼‰ */
    .edit-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }
    .edit-box input {
      width: 200px;
      margin-bottom: 5px;
    }
    .edit-box button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- ğŸ”˜ åŠŸèƒ½åˆ—ï¼šé¸åœ°åœ–ã€æ¨¡å¼åˆ‡æ›ã€ä¸Šå‚³ã€åŒ¯å‡º -->
  <div class="controls">
    <label>é¸æ“‡åœ°åœ–ï¼š
      <select id="map-select">
        <option value="" selected>è«‹é¸æ“‡åœ°åœ–</option>
      </select>
    </label>
    <label>é¡¯ç¤ºæ¨¡å¼ï¼š
      <select id="mode-select" disabled>
        <option value="throw">æŠ•æ“²é» â†’ é¡¯ç¤ºå°æ‡‰ç‚¸é»</option>
        <option value="blast">ç‚¸é» â†’ é¡¯ç¤ºå°æ‡‰æŠ•æ“²é»</option>
      </select>
    </label>
    <label>
      ä¸Šå‚³åœ°åœ–ï¼š<input type="file" id="upload-map" accept="image/*">
    </label>
    <button onclick="exportJSON()">è¤‡è£½ JSON</button>
    <button id="mode-toggle">åˆ‡æ›ç‚ºç·¨è¼¯æ¨¡å¼</button>
  </div>

  <!-- ğŸ”„ ç‹€æ…‹åˆ— -->
  <div id="status">ç›®å‰ç‹€æ…‹ï¼šç€è¦½æ¨¡å¼</div>

  <!-- ğŸ—ºï¸ åœ°åœ–é¡¯ç¤ºå€å¡Š -->
  <div id="map-container">
    <img id="map" src="" alt="åœ°åœ–åœ–åƒ" />
    <div id="map-hint">è«‹å…ˆé¸æ“‡ä¸€å¼µåœ°åœ–</div>
  </div>

  <!-- ğŸ§¾ JSON è¼¸å‡ºå€ -->
  <textarea id="export-area" readonly></textarea>

  <!-- ğŸ§  ä¸»ç¨‹å¼é‚è¼¯å€ï¼ˆJavaScriptï¼‰ -->
  <script>
    // åˆå§‹åŒ–è®Šæ•¸
    let maps = {};             // å„²å­˜æ‰€æœ‰åœ°åœ–è³‡è¨Š
    let currentMapKey = "";    // ç•¶å‰åœ°åœ– key
    let data = [];             // å„²å­˜æ‰€æœ‰æŠ•æ“²è³‡æ–™
    let editMode = false;      // æ˜¯å¦ç‚ºç·¨è¼¯æ¨¡å¼
    let selectedPoint = null;  // ä½¿ç”¨è€…é¸å–çš„é»
    let stage = null;          // ç›®å‰é¡¯ç¤ºéšæ®µï¼ˆthrow / blastï¼‰
    let lineElements = [];     // ç¹ªè£½çš„ç·šæ®µ DOM ç‰©ä»¶é›†åˆ

    // å¿«æ·åƒè€ƒ DOM å…ƒç´ 
    const mapSelect = document.getElementById('map-select');
    const modeSelect = document.getElementById('mode-select');
    const mapImg = document.getElementById('map');
    const mapHint = document.getElementById('map-hint');
    const mapContainer = document.getElementById('map-container');
    const status = document.getElementById('status');
    const modeToggle = document.getElementById('mode-toggle');

    // æ›´æ–°æ¨¡å¼ç‹€æ…‹é¡¯ç¤º
    function updateStatus() {
      status.textContent = `ç›®å‰ç‹€æ…‹ï¼š${editMode ? 'ç·¨è¼¯æ¨¡å¼' : 'ç€è¦½æ¨¡å¼'}`;
      modeToggle.textContent = editMode ? 'åˆ‡æ›ç‚ºç€è¦½æ¨¡å¼' : 'åˆ‡æ›ç‚ºç·¨è¼¯æ¨¡å¼';
    }

    // æ ¹æ“šå…©é»åº§æ¨™æ›´æ–°é€£ç·šä½ç½®
    function updateLinePosition(lineEl, from, to) {
      const mapRect = mapImg.getBoundingClientRect();
      const x1 = from.x * mapRect.width;
      const y1 = from.y * mapRect.height;
      const x2 = to.x * mapRect.width;
      const y2 = to.y * mapRect.height;
      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      lineEl.style.left = `${x1}px`;
      lineEl.style.top = `${y1}px`;
      lineEl.style.width = `${length}px`;
      lineEl.style.transform = `rotate(${angle}deg)`;
    }

    // ç•«å‡ºä¸€æ¢é€£ç·šï¼ˆä¸Ÿé»åˆ°ç‚¸é»ï¼‰
    function drawLine(from, to) {
      const line = document.createElement('div');
      line.className = 'line';
      mapContainer.appendChild(line);
      lineElements.push({ line, from, to });
      updateLinePosition(line, from, to);
    }

    // å»ºç«‹ä¸€å€‹é»ä½
    function createPoint(x, y, type, meta = {}) {
      const p = document.createElement('div');
      p.className = `point ${type}`;
      p.style.left = `${x * 100}%`;
      p.style.top = `${y * 100}%`;

      // ä½¿ç”¨è€…æ¨¡å¼é»æ“Šå¯æ’­æ”¾å½±ç‰‡
      if (!editMode) {
		if (meta.enableVideo && meta.video){
			p.title = 'é»æ“Šæ’­æ”¾å½±ç‰‡';
			p.onclick= () => window.open(meta.video, '_blank');
		} else if (stage){
			p.title = 'é»æ“ŠæŸ¥çœ‹ç›¸é—œé€£ç·š';
			p.onclick= () =>{
			selectedPoint = {x, y};
			render();
		  };
		}
	  }

      // ç·¨è¼¯æ¨¡å¼ï¼šå¯æ‹–æ›³èˆ‡å³éµç·¨è¼¯
      if (editMode) {
        p.draggable = true;
        p.title = 'æ‹–æ›³ç§»å‹•ï¼Œå³éµç·¨è¼¯';
        p.addEventListener('contextmenu', e => {
          e.preventDefault();
          showEditBox(e.pageX, e.pageY, meta, type, x, y);
        });

        p.addEventListener('dragstart', e => {
			e.dataTransfer.setDragImage(new Image(), 0, 0);
			p.dataset.dragging = true;
		});

        p.addEventListener('dragend', e => {
			const rect = mapImg.getBoundingClientRect();
			const newX = (e.clientX - rect.left) / rect.width;
			const newY = (e.clientY - rect.top) / rect.height;

			// ç§»å‹•çš„æ˜¯é»ä½ï¼Œä¸æ˜¯é€£æ¥ç·š
			for (const d of data) {
				if (d.map !== currentMapKey) continue;
				if (type === 'yellow' && isSame(d.from, { x, y })) {
					d.from.x = newX;
					d.from.y = newY;
				} else if (type === 'red' && isSame(d.to, { x, y })) {
					d.to.x = newX;
					d.to.y = newY;
				}
			}

			// æ›´æ–°é€£æ¥ç·šçš„ä½ç½®
			lineElements.forEach(obj => {
				updateLinePosition(obj.line, obj.from, obj.to);
			});
		});
      }

      mapContainer.appendChild(p);
    }

    // åˆ¤æ–·å…©é»æ˜¯å¦å¹¾ä¹ç›¸åŒ
    function isSame(p1, p2) {
      return Math.abs(p1.x - p2.x) < 0.01 && Math.abs(p1.y - p2.y) < 0.01;
    }

    // ä¸»ç¹ªè£½å‡½æ•¸ï¼šæ ¹æ“šç›®å‰ç‹€æ…‹æ›´æ–°ç•«é¢
    function render() {
      mapContainer.querySelectorAll('.point, .line').forEach(el => el.remove());
      lineElements = [];

      if (!currentMapKey) {
        mapImg.style.display = 'none';
        mapHint.style.display = 'block';
        return;
      }

      mapImg.src = maps[currentMapKey]?.image || "";
      mapImg.style.display = 'block';
      mapHint.style.display = 'none';

      const entries = data.filter(d => d.map === currentMapKey);

      // ä½¿ç”¨è€…é»æ“Šç‰¹å®šé»å¾Œé¡¯ç¤ºé—œè¯
      if (!editMode && stage === 'throw' && selectedPoint) {
        const related = entries.filter(d => isSame(d.from, selectedPoint));
        createPoint(selectedPoint.x, selectedPoint.y, 'yellow');
        for (const d of related) {
          createPoint(d.to.x, d.to.y, 'red', { video: d.video, enableVideo: true });
          drawLine(d.from, d.to);
        }
      } else if (!editMode && stage === 'blast' && selectedPoint) {
        const related = entries.filter(d => isSame(d.to, selectedPoint));
        createPoint(selectedPoint.x, selectedPoint.y, 'red');
        for (const d of related) {
          createPoint(d.from.x, d.from.y, 'yellow', { video: d.video, enableVideo: true });
          drawLine(d.from, d.to);
        }
      } else if (!editMode && modeSelect.value === 'throw') {
        for (const d of entries) {
          createPoint(d.from.x, d.from.y, 'yellow', { video: d.video });
        }
      } else if (!editMode && modeSelect.value === 'blast') {
        for (const d of entries) {
          createPoint(d.to.x, d.to.y, 'red', { video: d.video });
        }
      } else if (editMode) {
        for (const d of entries) {
          createPoint(d.from.x, d.from.y, 'yellow', { video: d.video, note: d.note });
          createPoint(d.to.x, d.to.y, 'red', {});
          drawLine(d.from, d.to);
        }
      }
    }
	
	// é¡¯ç¤ºå³éµç·¨è¼¯æ¡†
	function showEditBox(x, y, meta, type, pointX, pointY) {
		// ç§»é™¤èˆŠçš„ç·¨è¼¯æ¡†
		const oldBox = document.querySelector('.edit-box');
		if (oldBox) oldBox.remove();

		// å»ºç«‹æ–°çš„ç·¨è¼¯æ¡†
		const box = document.createElement('div');
		box.className = 'edit-box';
		box.style.left = `${x}px`;
		box.style.top = `${y}px`;

		// æ‰¾å‡ºå°æ‡‰çš„è³‡æ–™é …ç›®
		const target = data.find(d =>
			d.map === currentMapKey &&
			((type === 'yellow' && isSame(d.from, { x: pointX, y: pointY })) ||
			(type === 'red' && isSame(d.to, { x: pointX, y: pointY })))
		);

		// å»ºç«‹è¼¸å…¥æ¬„ä½èˆ‡æŒ‰éˆ•
		const videoInput = document.createElement('input');
		videoInput.placeholder = 'å½±ç‰‡é€£çµï¼ˆå¯ç©ºç™½ï¼‰';
		videoInput.value = target?.video || '';

		const noteInput = document.createElement('input');
		noteInput.placeholder = 'å‚™è¨»å…§å®¹ï¼ˆå¯ç©ºç™½ï¼‰';
		noteInput.value = target?.note || '';

		const saveBtn = document.createElement('button');
		saveBtn.textContent = 'å„²å­˜';
		saveBtn.onclick = () => {
			if (target) {
				target.video = videoInput.value.trim();
				target.note = noteInput.value.trim();
				render();
				}
			box.remove();
		};

		const deleteBtn = document.createElement('button');
		deleteBtn.textContent = 'åˆªé™¤æ­¤é€£ç·š';
		deleteBtn.style.marginLeft = '10px';
		deleteBtn.onclick = () => {
			if (target) {
				const idx = data.indexOf(target);
				if (idx !== -1) data.splice(idx, 1);
				render();
			}
			box.remove();
		};

		box.appendChild(videoInput);
		box.appendChild(noteInput);
		box.appendChild(saveBtn);
		box.appendChild(deleteBtn);

		document.body.appendChild(box);
}

    // åŒ¯å‡º JSON å…§å®¹
    function exportJSON() {
      const output = JSON.stringify({ maps, data }, null, 2);
      const exportArea = document.getElementById('export-area');
      exportArea.value = output;
      exportArea.select();
      document.execCommand('copy');
      alert("JSON å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿");
    }

    // æ ¹æ“š maps è³‡æ–™å‹•æ…‹ç”¢ç”Ÿé¸å–®
    function renderMapOptions() {
      mapSelect.innerHTML = "<option value='' selected>è«‹é¸æ“‡åœ°åœ–</option>";
      for (let key in maps) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = maps[key].name;
        mapSelect.appendChild(opt);
      }
    }

    // åˆ‡æ›åœ°åœ–æ™‚æ›´æ–°ç•«é¢
    mapSelect.addEventListener('change', e => {
      currentMapKey = e.target.value;
      modeSelect.disabled = !currentMapKey;
      selectedPoint = null;
      stage = null;
      render();
    });
	
	// åˆ‡æ›ã€ŒæŠ•æ“²é»/ç‚¸é»ã€
	modeSelect.addEventListener('change', () => {
		selectedPoint = null;
		stage = modeSelect.value;
		render(); // â† é‡æ–°æ ¹æ“šæ–°çš„æ¨¡å¼é¡¯ç¤ºå°æ‡‰çš„é»
	});
	
	// ğŸ”§ æ–°å¢ï¼šåˆ‡æ›ç·¨è¼¯æ¨¡å¼æŒ‰éˆ•åŠŸèƒ½
	modeToggle.addEventListener('click', () => {
		editMode = !editMode;           // ç·¨è¼¯æ¨¡å¼é–‹é—œåˆ‡æ›
		selectedPoint = null;           // æ¸…é™¤é¸å–é»
		stage = null;                   // æ¸…é™¤éšæ®µ
		modeSelect.disabled = editMode; // ç·¨è¼¯æ¨¡å¼æ™‚åœç”¨é¡¯ç¤ºæ¨¡å¼é¸å–®
		updateStatus();                 // æ›´æ–°ç•«é¢ä¸Šç‹€æ…‹
		render();                       // é‡ç¹ªç•«é¢
	});

    // ä¸Šå‚³åœ°åœ–åŠŸèƒ½
    document.getElementById('upload-map').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const imageURL = evt.target.result;
          const mapId = `map_${Date.now()}`;
          maps[mapId] = { name: file.name.replace(/\.[^/.]+$/, ""), image: imageURL };
          currentMapKey = mapId;
          renderMapOptions();
          render();
        };
        reader.readAsDataURL(file);
      }
    });

    // è¼‰å…¥è³‡æ–™ä¸¦åˆå§‹åŒ–
    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json.data;
        maps = json.maps;
        currentMapKey = "";
        renderMapOptions();
        render();
      });
  </script>
</body>

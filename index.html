<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM 手雷地圖 - 使用者模式</title>

  <!-- 🔧 頁面樣式設定 -->
  <style>
	html, body {
    overflow-x: hidden;
    width: 100%;
    box-sizing: border-box;
  }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 地圖容器，負責放圖片與點位元素 */
    #map-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    /* 地圖圖像設定 */
    #map {
      width: 100%;
      display: block;
    }

    /* 點位樣式 */
    .point {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: grab;
    }
    .point.yellow { background-color: yellow; }  /* 投擲點 */
    .point.red { background-color: red; }        /* 炸點 */

    /* 點與點之間的連線樣式 */
    .line {
      position: absolute;
      pointer-events: none;
      height: 2px;
      background-color: rgba(0, 0, 255, 0.5);
      transform-origin: 0 0;
    }

    /* 上方功能控制區 */
    .controls {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls select, .controls button, .controls input[type=file] {
      padding: 5px;
    }

    /* JSON 匯出區塊樣式 */
    #export-area {
      width: 100%;
      height: 150px;
    }

    /* 狀態列顯示目前模式（編輯或瀏覽） */
    #status {
      background: #222;
      color: #0f0;
      padding: 5px 10px;
      font-size: 14px;
    }

    /* 切換模式按鈕 */
    #mode-toggle {
      margin-left: auto;
      font-weight: bold;
    }

    /* 初始提示訊息（尚未載入地圖時） */
    #map-hint {
      text-align: center;
      font-size: 18px;
      color: #555;
      padding: 20px;
      display: none;
    }

    /* 編輯框（點右鍵時出現） */
    .edit-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }
    .edit-box input {
      width: 200px;
      margin-bottom: 5px;
    }
    .edit-box button {
      margin-top: 5px;
    }
	
	.edit-only {
	  display: none;
	}
	body.edit-mode .edit-only {
	  display: inline-block;
	}
	
	/* 對 textarea 額外處理，顯示成 block（讓它寬度撐滿、分行）*/
	body.edit-mode .edit-only#export-area {
	  display: block;
	}
	
	.usage-guide {
	  background-color: #e0f7fa;
	  padding: 15px 20px;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	  margin: 20px;
	  font-size: 16px;
	  color: #333;
	}
	.usage-guide h2 {
	  margin-top: 0;
	  color: #00796b;
	}
	
  </style>
</head>
<body>

  <!-- 🔘 功能列：選地圖、模式切換、上傳、匯出 -->
  <div class="controls">
    <label>選擇地圖：
      <select id="map-select">
        <option value="" selected>請選擇地圖</option>
      </select>
    </label>
    <label>顯示模式：
      <select id="mode-select" disabled>
        <option value="throw">投擲點 → 顯示對應炸點</option>
        <option value="blast">炸點 → 顯示對應投擲點</option>
      </select>
    </label>
    <label class="edit-only">
      上傳地圖：<input type="file" id="upload-map" accept="image/*">
    </label>
    <button class="edit-only" onclick="exportJSON()">複製 JSON</button>
    <button id="mode-toggle">切換為編輯模式</button>
  </div>

  <!-- 🔄 狀態列 -->
  <div id="status">目前狀態：瀏覽模式</div>

  <!-- 🗺️ 地圖顯示區塊 -->
  <div id="map-container">
    <img id="map" src="" alt="地圖圖像" />
    <div id="map-hint">請先選擇一張地圖</div>
  </div>
  
  <!-- 🔰 使用說明（僅在未選擇地圖時顯示） -->
  <div id="usage-guide" class="usage-guide">
	<h2>🔰 使用說明</h2>
	<ul>
		<li>選擇地圖後，會顯示地圖圖像。</li>
		<li>瀏覽模式下，點選投擲點或炸點可查看連線與影片。</li>
		<li>黃色:手雷投擲點；紅色:炸的位置。</li>
		<li>編輯模式對您們沒有用處，不用點進去!</li>
	</ul>
  </div>
  
  <!-- ▶️ TikTok 影片播放區 -->
  <div id="tiktok-player" style="max-width: 605px; margin: 20px auto;"></div>

  <!-- 🧾 JSON 輸出區 -->
  <textarea id="export-area" class="edit-only" readonly></textarea>

  <!-- 🧠 主程式邏輯區（JavaScript） -->
  <script>
    // 初始化變數
    let maps = {};             // 儲存所有地圖資訊
    let currentMapKey = "";    // 當前地圖 key
    let data = [];             // 儲存所有投擲資料
    let editMode = false;      // 是否為編輯模式
    let selectedPoint = null;  // 使用者選取的點
    let stage = null;          // 目前顯示階段（throw / blast）
    let lineElements = [];     // 繪製的線段 DOM 物件集合
	let pendingFrom = null;

    // 快捷參考 DOM 元素
    const mapSelect = document.getElementById('map-select');
    const modeSelect = document.getElementById('mode-select');
    const mapImg = document.getElementById('map');
    const mapHint = document.getElementById('map-hint');
    const mapContainer = document.getElementById('map-container');
    const status = document.getElementById('status');
    const modeToggle = document.getElementById('mode-toggle');

    // 更新模式狀態顯示
    function updateStatus() {
      status.textContent = `目前狀態：${editMode ? '編輯模式' : '瀏覽模式'}`;
      modeToggle.textContent = editMode ? '切換為瀏覽模式' : '切換為編輯模式';
	  
	  // 👉 控制 body class
	  document.body.classList.toggle('edit-mode', editMode);
    }

    // 根據兩點座標更新連線位置
    function updateLinePosition(lineEl, from, to) {
      const mapRect = mapImg.getBoundingClientRect();
      const x1 = from.x * mapRect.width;
      const y1 = from.y * mapRect.height;
      const x2 = to.x * mapRect.width;
      const y2 = to.y * mapRect.height;
	  
	  // 計算兩點的中心點
	  const centerX1 = x1 + 6; // 半徑 12px (點的直徑)
	  const centerY1 = y1 + 6;
	  const centerX2 = x2 + 6;
	  const centerY2 = y2 + 6;
	  
      const length = Math.hypot(centerX2 - centerX1, centerY2 - centerY1);
      const angle = Math.atan2(centerY2 - centerY1, centerX2 - centerX1) * 180 / Math.PI;

      lineEl.style.left = `${x1}px`;
      lineEl.style.top = `${y1}px`;
      lineEl.style.width = `${length}px`;
      lineEl.style.transform = `rotate(${angle}deg)`;
    }
	
	async function embedTikTok(videoUrl) {
		const container = document.getElementById('tiktok-player');
		container.innerHTML = ''; // 清空前一個

		try {
			// 若是短網址 vm.tiktok.com，自動展開
			if (videoUrl.includes('vm.tiktok.com')) {
				const response = await fetch(videoUrl, { method: 'HEAD', redirect: 'follow' });
				videoUrl = response.url; // 取得重導後的正式網址
			}

			const match = videoUrl.match(/\/video\/(\d+)/);
			if (!match || !match[1]) {
				container.innerHTML = `<p>無法嵌入：${videoUrl}</p>`;
				return;
			}

			const videoId = match[1];

			const blockquote = document.createElement('blockquote');
			blockquote.className = 'tiktok-embed';
			blockquote.setAttribute('cite', videoUrl);
			blockquote.setAttribute('data-video-id', videoId);
			blockquote.style = "max-width: 605px; min-width: 325px;";
			blockquote.innerHTML = '<section></section>';
			container.appendChild(blockquote);

			const existingScript = document.querySelector('script[src="https://www.tiktok.com/embed.js"]');
			if (existingScript) existingScript.remove();

			const script = document.createElement('script');
			script.src = 'https://www.tiktok.com/embed.js';
			script.async = true;
			document.body.appendChild(script);
		} catch (err) {
			container.innerHTML = `<p>載入影片失敗：${videoUrl}</p>`;
			console.error('嵌入 TikTok 失敗：', err);
		}
	}
	
    // 畫出一條連線（丟點到炸點）
    function drawLine(from, to) {
      const line = document.createElement('div');
      line.className = 'line';
      mapContainer.appendChild(line);
      lineElements.push({ line, from, to });
      updateLinePosition(line, from, to);
    }
	
	

    // 建立一個點位
    function createPoint(x, y, type, meta = {}) {
      const p = document.createElement('div');
      p.className = `point ${type}`;
      p.style.left = `${x * 100}%`;
      p.style.top = `${y * 100}%`;

      // 使用者模式點擊可播放影片
      if (!editMode) {
		if (meta.enableVideo && meta.video){
			p.title = '點擊播放影片';
			p.onclick= () =>  embedTikTok(meta.video);
		} else if (stage){
			p.title = '點擊查看相關連線';
			p.onclick= () =>{
			// ❗ 若點到的是目前已選的點，就不重繪
				if (!isSame(selectedPoint || {}, { x, y })) {
					selectedPoint = {x, y};
					render();
				}
		    };
		}
	  }

      // 編輯模式：可拖曳與右鍵編輯
      if (editMode) {
        p.draggable = true;
        p.title = '拖曳移動，右鍵編輯';
        p.addEventListener('contextmenu', e => {
          e.preventDefault();
          showEditBox(e.pageX, e.pageY, meta, type, x, y);
        });

        p.addEventListener('dragstart', e => {
			e.dataTransfer.setDragImage(new Image(), 0, 0);
			p.dataset.dragging = true;
		});

        p.addEventListener('dragend', e => {
			const rect = mapImg.getBoundingClientRect();
			const newX = (e.clientX - rect.left) / rect.width;
			const newY = (e.clientY - rect.top) / rect.height;

			// 移動的是點位，不是連接線
			for (const d of data) {
				if (d.map !== currentMapKey) continue;
				if (type === 'yellow' && isSame(d.from, { x, y })) {
					d.from.x = newX;
					d.from.y = newY;
				} else if (type === 'red' && isSame(d.to, { x, y })) {
					d.to.x = newX;
					d.to.y = newY;
				}
			}

			// 更新連接線的位置
			lineElements.forEach(obj => {
				updateLinePosition(obj.line, obj.from, obj.to);
			});
		});
      }

      mapContainer.appendChild(p);
    }

    // 判斷兩點是否幾乎相同
    function isSame(p1, p2) {
        const mapWidth = mapImg.offsetWidth;
		const mapHeight = mapImg.offsetHeight;

		const px1 = {
			x: p1.x * mapWidth,
			y: p1.y * mapHeight
		};
		const px2 = {
			x: p2.x * mapWidth,
			y: p2.y * mapHeight
		};

		const threshold = 8; // 容忍 8 像素誤差（你可以改小一點試試）
		return Math.abs(px1.x - px2.x) < threshold &&
				Math.abs(px1.y - px2.y) < threshold;
	}

    // 主繪製函數：根據目前狀態更新畫面
	function render() {
		mapContainer.querySelectorAll('.point, .line').forEach(el => el.remove());
		lineElements = [];

		if (!currentMapKey) {
			mapImg.style.display = 'none';
			mapHint.style.display = 'block';
			
			// ✅ 顯示使用說明
			document.getElementById('usage-guide').style.display = 'block';
			
			// ✅ 清除 TikTok 播放器內容
			document.getElementById('tiktok-player').innerHTML = '';
			
			return;
		} else {
			// ✅ 隱藏使用說明
			document.getElementById('usage-guide').style.display = 'none';
		}
		
		// 若為編輯模式，隱藏 TikTok 影片
		if (editMode) {
		 document.getElementById('tiktok-player').innerHTML = '';
		}

		mapImg.src = maps[currentMapKey]?.image || "";
		mapImg.style.display = 'block';
		mapHint.style.display = 'none';

		const entries = data.filter(d => d.map === currentMapKey);

		if (!editMode && modeSelect.value === 'throw') {
			// 1. 畫出所有投擲點
			const drawn = new Set();
			for (const d of entries) {
				const key = `${d.from.x}-${d.from.y}`;
				if (!drawn.has(key)) {
					createPoint(d.from.x, d.from.y, 'yellow', { video: d.video, enableVideo: false}); // ❗這行讓它仍然可點擊，只是不會開影片
					drawn.add(key);
				}
			}

			// 2. 如果有點某個投擲點，就畫出對應炸點與連線
		if (selectedPoint) {
			const related = entries.filter(d => isSame(d.from, selectedPoint));
			for (const d of related) {
				createPoint(d.to.x, d.to.y, 'red', { video: d.video, enableVideo: true });
				drawLine(d.from, d.to);
			}
		}
		} else if (!editMode && modeSelect.value === 'blast') {
			// 1. 畫出所有炸點
			const drawn = new Set();
			for (const d of entries) {
				const key = `${d.to.x}-${d.to.y}`;
				if (!drawn.has(key)) {
					createPoint(d.to.x, d.to.y, 'red', {});
					drawn.add(key);
				}
			}

		// 2. 如果有點某個炸點，就畫出對應投擲點與連線
		  if (selectedPoint) {
			const related = entries.filter(d => isSame(d.to, selectedPoint));
			for (const d of related) {
				createPoint(d.from.x, d.from.y, 'yellow', { video: d.video, enableVideo: true });
				drawLine(d.from, d.to);
			}
		}
		} else if (editMode) {
			for (const d of entries) {
				createPoint(d.from.x, d.from.y, 'yellow', { video: d.video, note: d.note });
				createPoint(d.to.x, d.to.y, 'red', {});
				drawLine(d.from, d.to);
			}
		}
	}
	
	// 顯示右鍵編輯框
	function showEditBox(x, y, meta, type, pointX, pointY) {
		// 移除舊的編輯框
		const oldBox = document.querySelector('.edit-box');
		if (oldBox) oldBox.remove();

		// 建立新的編輯框
		const box = document.createElement('div');
		box.className = 'edit-box';
		box.style.left = `${x}px`;
		box.style.top = `${y}px`;

		// 找出對應的資料項目
		const target = data.find(d =>
			d.map === currentMapKey &&
			((type === 'yellow' && isSame(d.from, { x: pointX, y: pointY })) ||
			(type === 'red' && isSame(d.to, { x: pointX, y: pointY })))
		);

		// 建立輸入欄位與按鈕
		const videoInput = document.createElement('input');
		videoInput.placeholder = '影片連結（可空白）';
		videoInput.value = target?.video || '';

		const noteInput = document.createElement('input');
		noteInput.placeholder = '備註內容（可空白）';
		noteInput.value = target?.note || '';

		const saveBtn = document.createElement('button');
		saveBtn.textContent = '儲存';
		saveBtn.onclick = () => {
			if (target) {
				target.video = videoInput.value.trim();
				target.note = noteInput.value.trim();
				render();
				}
			box.remove();
		};

		const deleteBtn = document.createElement('button');
		deleteBtn.textContent = '刪除此連線';
		deleteBtn.style.marginLeft = '10px';
		deleteBtn.onclick = () => {
			if (target) {
				const idx = data.indexOf(target);
				if (idx !== -1) data.splice(idx, 1);
				render();
			}
			box.remove();
		};

		box.appendChild(videoInput);
		box.appendChild(noteInput);
		box.appendChild(saveBtn);
		box.appendChild(deleteBtn);

		document.body.appendChild(box);
}

    // 匯出 JSON 內容
    function exportJSON() {
      const output = JSON.stringify({ maps, data }, null, 2);
      const exportArea = document.getElementById('export-area');
      exportArea.value = output;
      exportArea.select();
      document.execCommand('copy');
      alert("JSON 已複製到剪貼簿");
    }

    // 根據 maps 資料動態產生選單
    function renderMapOptions() {
      mapSelect.innerHTML = "<option value='' selected>請選擇地圖</option>";
      for (let key in maps) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = maps[key].name;
        mapSelect.appendChild(opt);
      }
    }

    // 切換地圖時更新畫面
    mapSelect.addEventListener('change', e => {
      currentMapKey = e.target.value;
      modeSelect.disabled = !currentMapKey;
      selectedPoint = null;
      stage = modeSelect.value; //自動設定目前模式
	  
	  // ✅ 清除 TikTok 播放器
	  document.getElementById('tiktok-player').innerHTML = '';
	  
      render(); 
    });
	
	// 切換「投擲點/炸點」
	modeSelect.addEventListener('change', () => {
		selectedPoint = null;
		stage = modeSelect.value;
		render(); // ← 重新根據新的模式顯示對應的點
	});
	
	// 🔧 新增：切換編輯模式按鈕功能
	modeToggle.addEventListener('click', () => {
		editMode = !editMode;           // 編輯模式開關切換
		selectedPoint = null;           // 清除選取點
		stage = null;                   // 清除階段
		modeSelect.disabled = editMode; // 編輯模式時停用顯示模式選單
		updateStatus();                 // 更新畫面上狀態
		render();                       // 重繪畫面
	});

    // 上傳地圖功能
    document.getElementById('upload-map').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const imageURL = evt.target.result;
          const mapId = `map_${Date.now()}`;
          maps[mapId] = { name: file.name.replace(/\.[^/.]+$/, ""), image: imageURL };
          currentMapKey = mapId;
          renderMapOptions();
          render();
        };
        reader.readAsDataURL(file);
      }
    });

    // 載入資料並初始化
    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json.data;
        maps = json.maps;
        currentMapKey = "";
        renderMapOptions();
        render();
      });
	
	// 在編輯模式下，點擊地圖新增一組點位
	mapContainer.addEventListener('click', e => {
		if (!editMode) return;

		const rect = mapContainer.getBoundingClientRect();
		const x = (e.clientX - rect.left) / rect.width;
		const y = (e.clientY - rect.top) / rect.height;

		if (!pendingFrom) {
			// 第一次點 → 記錄投擲點
			pendingFrom = { x, y };
			alert("請點選炸點位置");
		} else {
			// 第二次點 → 記錄炸點，然後跳出新增資料表單
			const from = pendingFrom;
			const to = { x, y };
			pendingFrom = null; // 重置狀態
			showNewPointForm(e.pageX, e.pageY, from, to);
		}
	});

	function showNewPointForm(screenX, screenY, from, to) {
		const oldBox = document.querySelector('.edit-box');
		if (oldBox) oldBox.remove();

		const box = document.createElement('div');
		box.className = 'edit-box';
		box.style.left = `${screenX}px`;
		box.style.top = `${screenY}px`;

		const videoInput = document.createElement('input');
		videoInput.placeholder = '影片連結';
		videoInput.value = '';

		const noteInput = document.createElement('input');
		noteInput.placeholder = '備註內容';
		noteInput.value = '';

		const addBtn = document.createElement('button');
		addBtn.textContent = '新增點位';
		addBtn.onclick = () => {
		  data.push({
			map: currentMapKey,
			from,
			to,
			video: videoInput.value.trim(),
			note: noteInput.value.trim()
		  });

		render();
		box.remove();
		};

		box.appendChild(videoInput);
		box.appendChild(noteInput);
		box.appendChild(addBtn);

		document.body.appendChild(box);
	}

	
  </script>
</body>
</html>

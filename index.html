<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM 手雷地圖 - 使用者模式</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      display: block;
    }
    .point {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: grab;
    }
    .point.yellow { background-color: yellow; }
    .point.red { background-color: red; }
    .line {
      position: absolute;
      pointer-events: none;
    }
    .controls {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls select, .controls button, .controls input[type=file] {
      padding: 5px;
    }
    #export-area {
      width: 100%;
      height: 150px;
    }
    #status {
      background: #222;
      color: #0f0;
      padding: 5px 10px;
      font-size: 14px;
    }
    #mode-toggle {
      margin-left: auto;
      font-weight: bold;
    }
    #map-hint {
      text-align: center;
      font-size: 18px;
      color: #555;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>選擇地圖：
      <select id="map-select">
        <option value="">請選擇地圖</option>
      </select>
    </label>
    <label>顯示模式：
      <select id="mode-select" disabled>
        <option value="throw">投擲點 → 顯示對應炸點</option>
        <option value="blast">炸點 → 顯示對應投擲點</option>
      </select>
    </label>
    <label>
      上傳地圖：<input type="file" id="upload-map" accept="image/*">
    </label>
    <button onclick="exportJSON()">複製 JSON</button>
    <button id="mode-toggle">切換為編輯模式</button>
  </div>

  <div id="status">目前狀態：瀏覽模式</div>

  <div id="map-container">
    <img id="map" src="" alt="地圖圖像" />
    <div id="map-hint">請先選擇一張地圖</div>
  </div>

  <textarea id="export-area" readonly></textarea>

  <script>
    let maps = {};
    let currentMapKey = "";
    let data = [];
    let editMode = false;
    let selectedPoint = null;

    const mapSelect = document.getElementById('map-select');
    const modeSelect = document.getElementById('mode-select');
    const mapImg = document.getElementById('map');
    const mapHint = document.getElementById('map-hint');
    const mapContainer = document.getElementById('map-container');
    const status = document.getElementById('status');
    const modeToggle = document.getElementById('mode-toggle');

    function updateStatus() {
      status.textContent = `目前狀態：${editMode ? '編輯模式' : '瀏覽模式'}`;
      modeToggle.textContent = editMode ? '切換為瀏覽模式' : '切換為編輯模式';
    }

    modeToggle.addEventListener('click', () => {
      editMode = !editMode;
      updateStatus();
      render();
    });

    function createPoint(x, y, type, meta = {}) {
      const p = document.createElement('div');
      p.className = `point ${type}`;
      p.style.left = `${x * 100}%`;
      p.style.top = `${y * 100}%`;

      if (!editMode && meta.video) {
        p.title = '點擊播放影片';
        p.onclick = () => window.open(meta.video, '_blank');
      }

      if (editMode) {
        p.draggable = true;
        p.title = '拖曳移動，右鍵編輯';
        p.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', JSON.stringify({x, y, type}));
        });
        p.addEventListener('contextmenu', e => {
          e.preventDefault();
          const note = prompt("備註：", meta.note || "");
          const video = prompt("影片連結：", meta.video || "");
          if (note !== null) meta.note = note;
          if (video !== null) meta.video = video;
        });
      }

      mapContainer.appendChild(p);
    }

    function render() {
      mapContainer.querySelectorAll('.point, .line').forEach(el => el.remove());
      if (!currentMapKey) {
        mapImg.style.display = 'none';
        mapHint.style.display = 'block';
        return;
      }
      mapImg.src = maps[currentMapKey]?.image || "";
      mapImg.style.display = 'block';
      mapHint.style.display = 'none';

      for (const entry of data.filter(d => d.map === currentMapKey)) {
        createPoint(entry.from.x, entry.from.y, 'yellow', { video: entry.video, note: entry.note });
        createPoint(entry.to.x, entry.to.y, 'red', {});
      }
    }

    function exportJSON() {
      const output = JSON.stringify({ maps, data }, null, 2);
      const exportArea = document.getElementById('export-area');
      exportArea.value = output;
      exportArea.select();
      document.execCommand('copy');
      alert("JSON 已複製到剪貼簿");
    }

    function renderMapOptions() {
      mapSelect.innerHTML = "<option value=''>請選擇地圖</option>";
      for (let key in maps) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = maps[key].name;
        mapSelect.appendChild(opt);
      }
      mapSelect.value = currentMapKey;
    }

    mapSelect.addEventListener('change', e => {
      currentMapKey = e.target.value;
      modeSelect.disabled = !currentMapKey;
      render();
    });

    document.getElementById('upload-map').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const imageURL = evt.target.result;
          const mapId = `map_${Date.now()}`;
          maps[mapId] = { name: file.name.replace(/\.[^/.]+$/, ""), image: imageURL };
          currentMapKey = mapId;
          renderMapOptions();
          render();
        };
        reader.readAsDataURL(file);
      }
    });

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json.data;
        maps = json.maps;
        currentMapKey = Object.keys(maps)[0] || "";
        renderMapOptions();
        render();
      });
  </script>
</body>
</html>
